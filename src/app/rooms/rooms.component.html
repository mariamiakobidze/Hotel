<header>
    <div class="container">
        <div class="selectrooms">
            
            <button (click)="allRooms()">All</button>
            <button (click)="filterRooms()">Single Room</button>
            <button (click)="filterRooms()">Double Room</button>
            <button (click)="filterRooms()">Deluxe Room</button>
     
        </div>  
    </div>
</header>

<main>
    <section>
        <div class="container bottom">
            <div class="inputboxs">
                <label>Price Per Night</label>
                <!-- <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider> -->
            </div>
            <div class="inputboxs">
                <label>Room Type <i class="fa-solid fa-circle-info"></i></label>
                <!-- <select name="room" id="room">
                    <option selected value="">Select a room</option>
                    <option value="1">Single Room</option>
                    <option value="2">Double Room</option>
                    <option value="3">Deluxe Room</option>
                </select> -->

            </div>

            <div class="inputboxs">
                <label>Check-in <i class="fa-solid fa-circle-info"></i></label>
                <input type="date" name="" id="" placeholder="Check-in">
            </div>
            <div class="inputboxs">
                <label>Check-out <i class="fa-solid fa-circle-info"></i> </label>
                <input type="date" name="" id="" placeholder="Check-ოუტ">
            </div>
            <div class="inputboxs">
                <label>Guest <i class="fa-solid fa-user"></i> </label>
                <!-- <select name="guest" id="guest">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select> -->
            </div>

            <div class="inputbuttons">
                <button class="btn" type="submit">APPLY FILTER</button>
                <button class="btn" (click)="allRooms()" type="reset">RESET</button>
            </div>



        </div>
        
    </section>

    <section>
        @for (item of rooms; track $index) {
            <div class="card">
                <div class="card-items">
                    <img src="{{item.images[0].source}}"
                        class="card-img-top" alt="...">
                    <div class="card-body-top">
                        <div class="info">
                            <p class="card-text">{{item.name}}</p>
                            <div class="prices">
                                <p class="price">{{item.pricePerNight}}</p>
                                <p class="night">a night</p>
                            </div>

                        </div>
                        <button routerLink="/roomdetails/{{item.id}}">BOOK NOW</button>

                    </div>
                </div>
            </div>
        }



    </section>

</main>
